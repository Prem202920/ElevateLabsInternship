<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 12 - Image Gallery Modal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <h1>Image Gallery</h1>
</header>

<main>

    <!-- Image Grid -->
    <div class="gallery">
        <img src="https://picsum.photos/300?1" alt="Image 1">
        <img src="https://picsum.photos/300?2" alt="Image 2">
        <img src="https://picsum.photos/300?3" alt="Image 3">
        <img src="https://picsum.photos/300?4" alt="Image 4">
        <img src="https://picsum.photos/300?5" alt="Image 5">
        <img src="https://picsum.photos/300?6" alt="Image 6">
    </div>

</main>

<!-- Modal -->
<div class="modal" id="modal">
    <span class="close" id="closeBtn">&times;</span>
    <img class="modal-content" id="modalImg">
</div>

<script src="script.js"></script>
</body>
</html>
